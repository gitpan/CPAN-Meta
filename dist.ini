name    = CPAN-Meta
author  = David Golden <dagolden@cpan.org>
author  = Ricardo Signes <rjbs@cpan.org>
license = Perl_5
copyright_holder = David Golden and Ricardo Signes
copyright_year   = 2010

[AutoVersion]
major = 2

[@DAGOLDEN]
:version = 0.047
-remove = Git::NextVersion
authority = cpan:DAGOLDEN
no_minimum_perl = 1
tag_format = %v
version_regex = ^(\d+\.\d{6})$ ; AutoVersion style
AutoMetaResources.bugtracker.github = user:Perl-Toolchain-Gang
AutoMetaResources.bugtracker.rt = 0
MetaNoIndex.directory[] = history
stopwords = IMPLEMENTORS
stopwords = URL's
stopwords = arrayrefs
stopwords = deserializes
stopwords = dir
stopwords = distmeta
stopwords = hashrefs
stopwords = installable
stopwords = json
stopwords = lossy
stopwords = parsers
stopwords = pathname
stopwords = subkey
stopwords = subkeys
stopwords = subtype
stopwords = subtypes
stopwords = unix
stopwords = unordered

; repeat these from Parse::CPAN::Meta to ensure we don't wind up
; with P::C::M installed but the backends not installed (as seen in
; some CPAN Testers FAILS) for some reason
[Prereqs]
perl = 5.006
JSON::PP = 2.27200
CPAN::Meta::YAML = 0.008
